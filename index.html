<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Email Login Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">
		#user-div{
			display: none;
		}
		#login-div{
			display: none;
		}
		#registration-div{
			display: none;
		}
        #send-verification-div{
            display: none;
        }
	</style>
</head>
<body>

<div class="container">
	<p><div id="myData"></div></p>
	<div class="row" id="curr-trans">
		<div class="col-lg-4 offset-lg-4" style="margin-top: 100px;">
			<table class="table table-striped table-bordered">
				<thead>
					<tr align="center">
						<th>
							Currency Exachange
						</th>
					</tr>
				</thead>
				<tbody>
					<tr align="center">
						<td>
							<marquee><dir id="cu-rate"></dir></marquee>
							
						</td>
					</tr>
					<tr align="center">
						<td colspan="2">
							<input class="form-control" type="tel" pattern="-?[0-9]*(.[0-9])?" id="inr" onkeyup="transis()" placeholder="INR">
						</td>
					</tr>
					<tr align="center">
						<td colspan="2">
							<input class="form-control" type="tel" pattern="-?[0-9]*(.[0-9])?" id="usd" onkeyup=transui() placeholder="USD">
						</td>
					</tr>
					<!-- <tr align="center">
						<td><button class="btn btn-success" onclick="trans()">Convert</button></td>
					</tr> -->
                </tbody>
			</table>
		</div>
	</div>
	<!-- Fire Base Registration stytem start -->
    <div class="row" id="registration-div">

		<div class="col-lg-4 offset-lg-4" style="margin-top: 100px;"> 
             <div class="input-group">
             	<table class="table table-striped table-bordered">
             		<thead>
             			<tr align="center">
             				<th colspan="2">Web App Registration System</th>
             			</tr>
             		</thead>
             		<tbody>
             			<tr>
             				<td colspan="2"><input class="form-control" type="email" id="user_email" placeholder="Email"></td>
             			</tr>
             			<tr>
             				<td colspan="2"><input class="form-control" type="password" id="user_password" placeholder="Password "></td>
             			</tr>
             			<tr>
             				<td colspan="2"><input class="form-control" type="password" id="confrom_password" placeholder="Confrom Password "></td>
             			</tr>
             			<tr>
             				<td><button onclick="registration()" class="btn btn-primary">Registration</button></td>
                            <td><button onclick="myFunction_reload()" class="btn btn-primary float-right"> Log-In </button></td>
             			</tr>
             		</tbody>
             	</table>
             </div>
		</div>
	</div>
	<!-- Registration stytem End -->
	<div class="clearfix"></div>
    <!-- Send Verification url email Start -->
    <div class="row" id="send-verification-div">
        <div class="col-lg-4 offset-lg-4" style="margin-top: 100px;">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr align="center">
                        <th>
                            Please Check Email & verify Account!
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr align="center">
                        <td>
                            <dir  id="user_para"></dir>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Send Verification url email End -->
    <div class="clearfix"></div>
	<!-- Fire Base Login stytem start -->
	<div class="row" id="login-div">

		<div class="col-lg-4 offset-lg-4" style="margin-top: 100px;"> 
             <div class="input-group">
             	<table class="table table-striped table-bordered">
             		<thead>
             			<tr align="center">
             				<th>Web App Login System </th>
             			</tr>
             		</thead>
             		<tbody>
             			<tr>
             				<td><input class="form-control" type="email" id="email_field" name="email" placeholder=" Email" id=""></td>
             			</tr>
             			<tr>
             				<td><input class="form-control" type="password" id="password_field" name="password" placeholder="Password "></td>
             			</tr>
             			<tr align="center">
             				<td><button onclick="login()" class="btn btn-primary">Login</button></td>
             			</tr>
             			<tr align="center">
             				<td><button class="btn btn-primary" onclick="reg_account()">New Account Create</button></td>
             			</tr>
             		</tbody>
             	</table>
             </div>
		</div>
	</div>
    <!-- Login stytem End -->
	<div class="clearfix"></div>
    <!-- Show Data stytem Start -->
	<div class="row" id="user-div">
		<div class="col-lg-4 offset-lg-4" style="margin-top: 100px;">
			<table class="table table-striped table-bordered">
				<thead>
					<tr align="center">
						<th>
							Welcome to Login Firebase!
						</th>
					</tr>
				</thead>
				<tbody>
					<tr align="center">
						<td>
							<dir id="user_email_show"></dir>
						</td>
					</tr>
					<tr align="center">
						<td><button class="btn btn-success" onclick="logout()">LogOut</button></td>
					</tr>
                </tbody>
			</table>
		</div>
	</div>
</div>
